<h1 class="text-center">Enter city code!</h1>
<div>
  <div class="form-group">
    <label>City</label>
    <input type="text"
    name="city" 
    class="form-control" 
    placeholder="ex: London" 
    [(ngModel)]="city">
  </div>
  <div class="form-group">
    <label>Code</label>
    <input type="text"
    name="code" 
    class="form-control" 
    placeholder="ex: uk"
    [(ngModel)]="code">
  </div>
  <button class="btn btn-danger float-right" (click)="onEnter()">Enter changes</button>
</div>
