<ul class="list-group" style="margin-top: 50px">
  <li class="list-group-item">City: <span class="text">{{weather.city.name}}</span></li>
  <li class="list-group-item">Latitude: <span class="text">{{weather.city.coord.lat}}</span></li>
  <li class="list-group-item">Longitude: <span class="text">{{weather.city.coord.lon}}</span></li>
  <li class="list-group-item">Population: <span class="text">{{weather.city.population}}</span></li>
</ul>
